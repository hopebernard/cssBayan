<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Accordion of meme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav class="accordion arrows">
      <header class="box">
        <label for="acc-close" class="box-title">CSS BAYAN   CRAZY CAT</label>
      </header>

      <input type="radio" name="accordion" id="cat1" />
      <section class="box">
        <label class="box-title" for="cat1">I wonder if this will bounche</label>
        <label class="box-close"></label>
        <div class="box-content">
            <img src="cat1.jpg" alt="Picture of the cat 1">
        </div>
      </section>
      
      <input type="radio" name="accordion" id="cat2" />
      <section class="box">
        <label class="box-title" for="cat2">Let's try it</label>
        <label class="box-close"></label>
        <div class="box-content">
            <img src="cat2.jpg" alt="Picture of the cat 2">
        </div>
      </section>
      
      <input type="radio" name="accordion" id="cat3" />
      <section class="box">
        <label class="box-title" for="cat3">Will or not????</label>
        <label class="box-close"></label>
        <div class="box-content"><img src="cat3.jpg" alt="Picture of the cat 3"></div>
      </section>

      <input type="radio" name="accordion" id="cat4" />
      <section class="box">
        <label class="box-title" for="cat4">Maybe that one will</label>
        <label class="box-close"></label>
        <div class="box-content"><img src="cat4.jpg" alt="Picture of the cat 4"></div>
      </section>
  
      <input type="radio" name="accordion" id="acc-close" />
    </nav>
  </body>
</html>
